var range = function(start, end){
  if(end === start){
    return [];
  } else{
    return [end].concat(range(start, end-1))
  }
}

//console.log(range(2, 12));

var exponent = function(base, exp){
  if(exp === 1){
    return base;
  }
  else{
    return base * exponent(base, exp - 1);
  }
}

//console.log(exponent(2,6));

var exponentTwo = function(base, exp){
  if(exp ===1){
    return base;
  } else{
    if(exp % 2 === 0){
      return exponentTwo(base, exp/2) * exponentTwo(base, exp/2);
    } else {
      return base * exponentTwo(base, (exp - 1)/ 2 ) * exponentTwo(base, (exp - 1)/ 2 );
    }
  }
}
// console.log(exponentTwo(2, 23));

var fibonacci = function(n){
  if(n === 0){
    return [];
  } else if(n === 1){
    return [1];
  } else if(n === 2){
    return [1, 1];
  } else{
    lastFib = fibonacci(n-1)
    return [lastFib[0] + lastFib[1]].concat(lastFib);
  }
}

    return mid;
  } else if(arr[mid] < tar){ //right side
    return mid + binSearch(arr.slice(mid, (arr.length)), tar);
  } else {
    return binSearch(arr.slice(0, mid), tar);
  }
}
